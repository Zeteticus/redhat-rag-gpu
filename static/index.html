<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hat Documentation Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2c2c2c 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #cc0000 0%, #a30000 100%);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(204, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: #ffcccc;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #cc0000;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #cc0000 0%, #a30000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #e60000 0%, #cc0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.4);
        }

        .search-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #ccc;
            font-weight: 500;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 1.1rem;
            color: #ccc;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #cc0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ff6666;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .result-source {
            font-size: 0.9rem;
            color: #999;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .result-content {
            color: #d0d0d0;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .result-metadata {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .confidence-score {
            background: linear-gradient(135deg, #cc0000 0%, #a30000 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .result-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }

        .no-results h3 {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .suggestions {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestions h4 {
            color: #ff6666;
            margin-bottom: 10px;
        }

        .suggestions ul {
            list-style: none;
            padding-left: 0;
        }

        .suggestions li {
            padding: 5px 0;
            color: #ccc;
        }

        .suggestions li::before {
            content: "→ ";
            color: #cc0000;
            font-weight: bold;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6666;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .expand-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .expand-btn:hover {
            border-color: #cc0000;
            color: #ff6666;
        }

        .expanded-content {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .expanded-content.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎩 Red Hat Documentation Assistant</h1>
            <p>Intelligent search through Red Hat system administration documentation</p>
        </header>

        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalDocs">0</div>
                    <div class="stat-label">Documents Indexed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalQueries">0</div>
                    <div class="stat-label">Total Queries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgResponseTime">0ms</div>
                    <div class="stat-label">Avg Response Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="systemStatus">🟢</div>
                    <div class="stat-label">System Status</div>
                </div>
            </div>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Ask about Red Hat system administration..."
                    autocomplete="off"
                />
                <button type="submit" class="search-btn" id="searchBtn">
                    Search
                </button>
            </form>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="installation">Installation</option>
                        <option value="networking">Networking</option>
                        <option value="security">Security</option>
                        <option value="storage">Storage</option>
                        <option value="virtualization">Virtualization</option>
                        <option value="containers">Containers</option>
                        <option value="troubleshooting">Troubleshooting</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="versionFilter">RHEL Version</label>
                    <select class="filter-select" id="versionFilter">
                        <option value="">All Versions</option>
                        <option value="">RHEL 10</option>
                        <option value="rhel9">RHEL 9</option>
                        <option value="rhel8">RHEL 8</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="confidenceFilter">Min Confidence</label>
                    <select class="filter-select" id="confidenceFilter">
                        <option value="0">Any</option>
                        <option value="0.7">70%+</option>
                        <option value="0.8">80%+</option>
                        <option value="0.9">90%+</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="documentUpload">Upload PDF</label>
                    <input type="file" id="documentUpload" accept=".pdf" style="display: none;" />
                    <button type="button" class="search-btn" style="padding: 8px 16px; font-size: 0.9rem;" onclick="ragInterface.triggerFileUpload()">
                        📄 Upload
                    </button>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 results found</div>
                <div class="sort-options">
                    <label for="sortSelect" style="color: #ccc; font-size: 0.9rem;">Sort by:</label>
                    <select class="filter-select" id="sortSelect">
                        <option value="relevance">Relevance</option>
                        <option value="confidence">Confidence</option>
                        <option value="date">Date</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>
            
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        class RedHatRAGInterface {
            constructor() {
                this.currentQuery = '';
                this.currentResults = [];
                this.queryCount = 0;
                this.responseTimeHistory = [];
                
                this.initializeEventListeners();
                this.loadStats();
                
                // Refresh stats every 30 seconds
                setInterval(() => this.loadStats(), 30000);
                
                // Initialize file upload handling
                this.initializeFileUpload();
            }
            
            initializeFileUpload() {
                const fileInput = document.getElementById('documentUpload');
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.uploadDocument(e.target.files[0]);
                    }
                });
            }
            
            triggerFileUpload() {
                document.getElementById('documentUpload').click();
            }
            
            async uploadDocument(file) {
                if (!file.name.toLowerCase().endsWith('.pdf')) {
                    alert('Please select a PDF file.');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const uploadButton = document.querySelector('button[onclick="ragInterface.triggerFileUpload()"]');
                    const originalText = uploadButton.textContent;
                    uploadButton.textContent = '⏳ Uploading...';
                    uploadButton.disabled = true;
                    
                    const response = await fetch('/api/documents/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(`✅ Document uploaded successfully: ${file.name}`);
                        
                        // Refresh stats after upload
                        await this.loadStats();
                    } else {
                        const error = await response.json();
                        alert(`❌ Upload failed: ${error.detail}`);
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert(`❌ Upload failed: ${error.message}`);
                } finally {
                    const uploadButton = document.querySelector('button[onclick="ragInterface.triggerFileUpload()"]');
                    uploadButton.textContent = '📄 Upload';
                    uploadButton.disabled = false;
                    
                    // Clear the file input
                    document.getElementById('documentUpload').value = '';
                }
            }

            initializeEventListeners() {
                const searchForm = document.getElementById('searchForm');
                const searchInput = document.getElementById('searchInput');
                const sortSelect = document.getElementById('sortSelect');
                const filters = document.querySelectorAll('.filter-select');

                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                searchInput.addEventListener('input', (e) => {
                    // Add debounced auto-search if desired
                    // this.debounceSearch(e.target.value);
                });

                sortSelect.addEventListener('change', () => {
                    this.sortResults();
                });

                filters.forEach(filter => {
                    filter.addEventListener('change', () => {
                        if (this.currentResults.length > 0) {
                            this.filterResults();
                        }
                    });
                });

                // Add keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === '/') {
                        e.preventDefault();
                        searchInput.focus();
                    }
                });
            }

            async performSearch() {
                const query = document.getElementById('searchInput').value.trim();
                if (!query) return;

                this.currentQuery = query;
                const startTime = Date.now();
                
                this.showLoading();
                this.incrementQueryCount();

                try {
                    // Call the real backend API
                    const results = await this.performAPICall(query);
                    
                    const responseTime = Date.now() - startTime;
                    this.updateResponseTime(responseTime);
                    
                    this.currentResults = results;
                    this.displayResults(results);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Search failed. Please try again.');
                }
            }

            async performAPICall(query) {
                const filters = {
                    category: document.getElementById('categoryFilter').value || undefined,
                    version: document.getElementById('versionFilter').value || undefined,
                    min_confidence: parseFloat(document.getElementById('confidenceFilter').value) || 0.3
                };

                // Remove undefined values
                Object.keys(filters).forEach(key => {
                    if (filters[key] === undefined) {
                        delete filters[key];
                    }
                });

                const requestData = {
                    query: query,
                    filters: filters,
                    max_results: 20,
                    min_confidence: filters.min_confidence || 0.3
                };

                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Update response time in stats
                this.updateResponseTime(data.response_time_ms);
                
                return data.results;
            }

            showLoading() {
                const resultsSection = document.getElementById('resultsSection');
                const resultsContainer = document.getElementById('resultsContainer');
                
                resultsSection.style.display = 'block';
                resultsContainer.innerHTML = '<div class="loading">Searching documentation...</div>';
            }

            showError(message) {
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>Search Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }

            displayResults(results) {
                const resultsContainer = document.getElementById('resultsContainer');
                const resultsCount = document.getElementById('resultsCount');
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = this.generateNoResultsHTML();
                    resultsCount.textContent = 'No results found';
                    return;
                }

                resultsCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} found`;
                resultsContainer.innerHTML = results.map(result => this.generateResultHTML(result)).join('');

                // Add expand/collapse functionality
                this.initializeExpandButtons();
            }

            generateResultHTML(result) {
                const confidencePercent = Math.round(result.confidence * 100);
                const confidenceClass = confidencePercent >= 90 ? 'high' : confidencePercent >= 70 ? 'medium' : 'low';
                
                return `
                    <div class="result-item" data-id="${result.id}">
                        <div class="result-header">
                            <div>
                                <div class="result-title">${this.highlightQuery(result.title)}</div>
                                <div class="result-source">📄 ${result.source} • Page ${result.page}</div>
                            </div>
                            <div class="confidence-score ${confidenceClass}">${confidencePercent}%</div>
                        </div>
                        
                        <div class="result-content">
                            ${this.highlightQuery(result.content)}
                        </div>
                        
                        <div class="result-metadata">
                            <div class="result-tags">
                                ${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <button class="expand-btn" onclick="ragInterface.toggleExpanded('${result.id}')">
                                Show Details
                            </button>
                        </div>
                        
                        <div class="expanded-content" id="expanded-${result.id}">
                            <p><strong>Section:</strong> ${result.section}</p>
                            <p><strong>Category:</strong> ${result.category}</p>
                            <p><strong>Version:</strong> ${result.version.toUpperCase()}</p>
                            <p><strong>Confidence Score:</strong> ${confidencePercent}% match</p>
                            <button class="expand-btn" onclick="ragInterface.viewFullDocument('${result.id}')">
                                View Full Document
                            </button>
                        </div>
                    </div>
                `;
            }

            generateNoResultsHTML() {
                return `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try adjusting your search terms or filters</p>
                        
                        <div class="suggestions">
                            <h4>Search suggestions:</h4>
                            <ul>
                                <li>Use specific technical terms (e.g., "systemctl", "firewalld", "selinux")</li>
                                <li>Include version numbers (e.g., "RHEL 9", "Python 3.12")</li>
                                <li>Try broader categories (e.g., "networking", "storage", "security")</li>
                                <li>Check for typos in command names or configuration files</li>
                            </ul>
                        </div>
                    </div>
                `;
            }

            highlightQuery(text) {
                if (!this.currentQuery) return text;
                
                const regex = new RegExp(`(${this.currentQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<mark style="background: rgba(255, 102, 102, 0.3); color: #fff;">$1</mark>');
            }

            toggleExpanded(resultId) {
                const expandedContent = document.getElementById(`expanded-${resultId}`);
                const button = expandedContent.previousElementSibling.querySelector('.expand-btn');
                
                if (expandedContent.classList.contains('show')) {
                    expandedContent.classList.remove('show');
                    button.textContent = 'Show Details';
                } else {
                    expandedContent.classList.add('show');
                    button.textContent = 'Hide Details';
                }
            }

            viewFullDocument(resultId) {
                const result = this.currentResults.find(r => r.id === resultId);
                if (result) {
                    // Open the document from the backend
                    const documentUrl = `/api/documents/${encodeURIComponent(result.source)}`;
                    window.open(documentUrl, '_blank');
                }
            }

            initializeExpandButtons() {
                // Already handled in the HTML generation
            }

            sortResults() {
                const sortBy = document.getElementById('sortSelect').value;
                
                this.currentResults.sort((a, b) => {
                    switch (sortBy) {
                        case 'confidence':
                            return b.confidence - a.confidence;
                        case 'title':
                            return a.title.localeCompare(b.title);
                        case 'date':
                            // Would need date field in real implementation
                            return 0;
                        case 'relevance':
                        default:
                            return b.confidence - a.confidence; // Default to confidence for now
                    }
                });
                
                this.displayResults(this.currentResults);
            }

            filterResults() {
                const category = document.getElementById('categoryFilter').value;
                const version = document.getElementById('versionFilter').value;
                const minConfidence = parseFloat(document.getElementById('confidenceFilter').value);
                
                let filtered = this.currentResults.filter(result => {
                    if (category && result.category !== category) return false;
                    if (version && result.version !== version) return false;
                    if (minConfidence && result.confidence < minConfidence) return false;
                    return true;
                });
                
                this.displayResults(filtered);
            }

            incrementQueryCount() {
                this.queryCount++;
                document.getElementById('totalQueries').textContent = this.queryCount;
            }

            updateResponseTime(time) {
                this.responseTimeHistory.push(time);
                if (this.responseTimeHistory.length > 10) {
                    this.responseTimeHistory.shift();
                }
                
                const avgTime = Math.round(
                    this.responseTimeHistory.reduce((a, b) => a + b, 0) / this.responseTimeHistory.length
                );
                
                document.getElementById('avgResponseTime').textContent = `${avgTime}ms`;
            }

            async loadStats() {
                // Show stats section and load real data from backend
                document.getElementById('statsSection').style.display = 'block';
                
                try {
                    const response = await fetch('/api/stats');
                    if (response.ok) {
                        const stats = await response.json();
                        document.getElementById('totalDocs').textContent = stats.total_documents || 0;
                        document.getElementById('totalQueries').textContent = stats.total_queries || 0;
                        document.getElementById('avgResponseTime').textContent = `${stats.avg_response_time_ms || 0}ms`;
                        document.getElementById('systemStatus').textContent = '🟢';
                    } else {
                        // Fallback to default values if API fails
                        this.setDefaultStats();
                    }
                } catch (error) {
                    console.error('Failed to load stats:', error);
                    this.setDefaultStats();
                }
